<script src="{{ "/assets/js/jquery-2.1.3.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/assets/js/jquery.pjax.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/assets/js/nprogress.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>

{% if site.mathjax == 'enabled' %}
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}

{% if site.ga %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-92779647-1', 'auto');
  ga('send', 'pageview');

  var gitalk = new Gitalk({
    id: "<%= url %>".substring(0, 48),
    clientID: '{{ site.comment.gitalk_clientId }}',
    clientSecret: '{{ site.comment.gitalk_clientSecret }}',
    repo: '{{ site.comment.gitalk_repo }}',
    owner: '{{ site.comment.github_username }}',
    admin: ['{{ site.comment.github_username }}'],
    distractionFreeMode: false,
  });
  gitalk.render('gitalk-container');
</script>
{% endif %}
