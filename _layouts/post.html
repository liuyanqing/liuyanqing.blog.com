---
layout: default
---

<article class="post container">
  <div class="post-meta">
    {% if page.date %}
    <span class="post-meta-span date">{{ page.date | date: '%Y %B %d' }}</span>
    {% endif %} {% if page.tags.size > 0 %}
    <span class="post-meta-span tag">{{ page.tags | join: ', ' }}</span>
    {% endif %}
  </div>
  {{ content }}
</article>

<div class="post-share">
  <div class="container">
    <!-- <a href="https://twitter.com/share?url={{ page.url | prepend: site.baseurl | prepend: site.url }}&text={{ page.title }}" target="_blank" class="post-share-icon twitter"></a> -->
    <!-- <a href="https://www.evernote.com/clip.action?url={{ page.url | prepend: site.baseurl | prepend: site.url }}&title={{ page.title }}" target="_blank" class="post-share-icon evernote"></a> -->
    <a
      href="http://service.weibo.com/share/share.php?url={{
        page.url | prepend: site.baseurl | prepend: site.url
      }}&title={{ page.title }}"
      target="_blank"
      class="post-share-icon weibo"
      title="分享到微博"
    ></a>

    <div class="gitalk-container" id="gitalk-container"></div>
  </div>
</div>

<script>
  var url = location.href;
  var gitalk = new Gitalk({
    id: url.substring(0, 48),
    clientID: '{{ site.comment.gitalk_clientId }}',
    clientSecret: '{{ site.comment.gitalk_clientSecret }}',
    repo: '{{ site.comment.gitalk_repo }}',
    owner: '{{ site.comment.github_username }}',
    admin: ['{{ site.comment.github_username }}'],
    distractionFreeMode: false,
  });
  gitalk.render('gitalk-container');
</script>

{% if site.disqus.shortname %}
<div class="comment container">
  <div id="disqus_thread"></div>
</div>
{% endif %}
