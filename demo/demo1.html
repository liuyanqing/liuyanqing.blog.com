<!DOCTYPE html>
<html>
  <head>
    <title>demo1</title>
  </head>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    #left {
      background-color: green;
      float: left;
      width: 200px;
      margin-right: -100%;
    }
    #content {
      float: left;
      width: 100%;
    }
    #contentInner {
      margin-left: 200px; /*==等于左边栏宽度值==*/
      background-color: orange;
    }
  </style>
  <body>
    <h2>浮动 + 负边距</h2>
    <div id="left">Left Sidebar</div>
    <div id="content">
      <div id="contentInner">Main Content</div>
    </div>
  </body>
</html>
